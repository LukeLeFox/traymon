name: Build Windows EXE

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install psutil pystray Pillow wmi pyinstaller

      - name: Build EXE (PyInstaller)
        run: |
          pyinstaller --onefile --noconsole --name TrayPerfMon trayperfmon.py

      - name: Prepare portable folder
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path out | Out-Null
          Copy-Item dist\TrayPerfMon.exe out\
          Copy-Item config.json out\
          if (Test-Path LibreHardwareMonitor.exe) { Copy-Item LibreHardwareMonitor.exe out\ }
          Compress-Archive -Path out\* -DestinationPath TrayPerfMon-Portable.zip -Force

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: TrayPerfMon-Portable
          path: TrayPerfMon-Portable.zip
